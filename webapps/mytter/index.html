<html>
<head>

<title>Mytter - The.Narro.ws</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
<!-- http://www.jquery4u.com/page-layout/12-jquery-mobile-layout-plugins-examples/ -->

</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>Mytter</h1>
		<a href="#login" class="ui-btn-right" data-rel="dialog" data-transition="pop">Login</a>
	</div><!-- /header -->

	<div data-role="content">	
		<p>Stuff and things</p>
	</div><!-- /content -->
	
</div><!-- /page -->

<div data-role="page" id="login">

	<div data-role="content">	
		<form>
		<div data-role="fieldcontain" class="ui-hide-label">
			<label for="username">Username:</label>
			<input type="text" name="username" id="username" value="" placeholder="Username" />
		</div>
		<div data-role="fieldcontain" class="ui-hide-label">
			<label for="password">Password:</label>
			<input type="password" name="password" id="password" value="" placeholder="Password" />
		</div>
		<input type="button" value="Login" id="loginbtn" />
		<a href="#reset">Forgot password?</a>
		</form>
	</div><!-- /content -->
	
</div><!-- /page -->



<script>
$(document).delegate('#login', 'pageinit', function(){
	console.log("pageinit");
	$("#loginbtn").click(function(){
		console.log("button clicking");
		alert("logging in " + $("#username").val());
	});

});
</script>

</body>
</html>
